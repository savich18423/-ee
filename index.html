<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>FZC –ì–æ—Å.–ú–∞–π–Ω–∏–Ω–≥ –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {box-sizing: border-box;}
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0b0f12;
      color: #e0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffd2;
      margin-bottom: 10px;
    }
    .card {
      background: #141a1f;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 20px #00ffd222;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      background: #1c1f22;
      color: #fff;
    }
    button {
      background: #00ffd2;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #log {
      background: #111;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
      max-height: 120px;
      overflow-y: auto;
    }
    #status {
      font-size: 14px;
      color: #66faff;
      margin-top: 10px;
    }
    .progress {
      background: #1f2a2f;
      border-radius: 6px;
      overflow: hidden;
      height: 18px;
      margin-top: 15px;
    }
    .progress-inner {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #00ffd2, #00bbaa);
      transition: width 0.3s;
    }
    .balance {
      font-size: 18px;
      margin-top: 20px;
    }
    canvas {
      width: 100%;
      height: 120px;
      margin-top: 25px;
      background: #111;
      border-radius: 8px;
    }
    .note {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

<h1>‚õèÔ∏è –ì–æ—Å.–ú–∞–π–Ω–∏–Ω–≥ –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞</h1>

<div class="card" id="card">
  <input type="text" id="wallet" placeholder="–í–≤–µ–¥–∏—Ç–µ FZC-–∫–æ—à–µ–ª—ë–∫ (FZC-XXXX)">
  <button onclick="connect()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Ñ–µ—Ä–º–µ</button>

  <div id="miner" style="display:none;">
    <div id="status">‚è≥ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
    <button onclick="toggleMining()" id="mineBtn">‚ñ∂Ô∏è –ù–∞—á–∞—Ç—å –¥–æ–±—ã—á—É</button>

    <div class="progress">
      <div id="progressBar" class="progress-inner"></div>
    </div>

    <div class="balance">
      üí∞ –ë–∞–ª–∞–Ω—Å: <span id="bal">0.000</span> FZC ‚âà <span id="rub">0.00</span> ‚ÇΩ
    </div>

    <canvas id="graph"></canvas>

    <div id="log"></div>
    <p class="note">üìú –î–æ—Ö–æ–¥ –æ—Å–≤–æ–±–æ–∂–¥–µ–Ω –æ—Ç –Ω–∞–ª–æ–≥–æ–æ–±–ª–æ–∂–µ–Ω–∏—è –ø–æ —Å—Ç. 217 –ù–ö –†–§</p>
  </div>
</div>

<script>
  let mining = false, balance = 0, maxBalance = 5.0, rate = 3500 + Math.random() * 700, interval;
  const ctx = document.getElementById('graph').getContext('2d');
  const logs = document.getElementById('log');

  function connect() {
    const w = document.getElementById('wallet').value.trim();
    if (!w.startsWith("FZC-")) {
      alert("‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –∫–æ—à–µ–ª—å–∫–∞");
      return;
    }

    document.getElementById('status').textContent = 'üîå –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —É–∑–ª—É...';
    setTimeout(() => {
      document.getElementById('card').querySelector('button').style.display = 'none';
      document.getElementById('wallet').style.display = 'none';
      document.getElementById('miner').style.display = 'block';
      document.getElementById('status').textContent = '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ FZC-node-4.2 (—Å—Ç–∞–±–∏–ª—å–Ω–∞—è —Å–µ—Ç—å)';
      drawGraph();
      render();
    }, 2000);
  }

  function toggleMining() {
    if (mining) {
      mining = false;
      clearInterval(interval);
      document.getElementById('mineBtn').textContent = '‚ñ∂Ô∏è –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –¥–æ–±—ã—á—É';
      document.getElementById('status').textContent = '‚è∏Ô∏è –î–æ–±—ã—á–∞ –ø—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞';
    } else {
      mining = true;
      interval = setInterval(mineTick, 2500);
      document.getElementById('mineBtn').textContent = '‚õèÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –¥–æ–±—ã—á—É';
      document.getElementById('status').textContent = '‚úÖ –î–æ–±—ã—á–∞ –∞–∫—Ç–∏–≤–Ω–∞...';
    }
  }

  function mineTick() {
    if (balance >= maxBalance) {
      document.getElementById('status').textContent = '‚ö†Ô∏è –î–æ—Å—Ç–∏–≥–Ω—É—Ç –ª–∏–º–∏—Ç –¥–æ–±—ã—á–∏';
      toggleMining();
      return;
    }

    const mined = 0.1 + Math.random() * 0.2;
    balance += mined;
    if (balance > maxBalance) balance = maxBalance;
    render();
    log(`+${mined.toFixed(3)} FZC –¥–æ–±—ã—Ç–æ...`);
  }

  function render() {
    document.getElementById('bal').textContent = balance.toFixed(3);
    document.getElementById('rub').textContent = (balance * rate).toFixed(2);
    const pct = (balance / maxBalance) * 100;
    document.getElementById('progressBar').style.width = pct + '%';
  }

  function drawGraph() {
    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
    let prevY = 100;
    for (let x = 0; x < ctx.canvas.width; x += 5) {
      const y = 60 + Math.sin(x * 0.05 + Math.random()) * 30;
      ctx.beginPath();
      ctx.moveTo(x, prevY);
      ctx.lineTo(x + 5, y);
      ctx.strokeStyle = '#00ffd2';
      ctx.lineWidth = 2;
      ctx.stroke();
      prevY = y;
    }
  }

  function log(msg) {
    const time = new Date().toLocaleTimeString();
    logs.innerHTML = `[${time}] ${msg}<br>` + logs.innerHTML;
  }

  if (localStorage.getItem('fzc_balance')) {
    balance = parseFloat(localStorage.getItem('fzc_balance'));
  }

  setInterval(() => {
    localStorage.setItem('fzc_balance', balance.toFixed(3));
  }, 3000);
</script>

</body>
</html>
