<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>FZC Miner | –§–µ–¥–µ—Ä–∞–ª—å–Ω–∞—è –¥–æ–±—ã—á–∞</title>
  <style>
    body {
      background: #0d0d0d;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background: #101010;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      color: #00ffcc;
      font-weight: bold;
      border-bottom: 2px solid #00ffcc;
    }
    main {
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    .btn {
      padding: 14px;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    .btn:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .balance-box {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px #00ffcc44;
    }
    .chart {
      height: 160px;
      background: linear-gradient(to right, #00ffcc33, #00ffcc11);
      margin-top: 30px;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    .bar {
      position: absolute;
      bottom: 0;
      width: 4px;
      background: #00ffcc;
      animation: grow 1.2s infinite ease-in-out;
    }
    @keyframes grow {
      0% { height: 10%; }
      50% { height: 90%; }
      100% { height: 10%; }
    }
    .link-btn {
      display: block;
      margin-top: 30px;
      text-align: center;
      text-decoration: none;
      background: #222;
      color: #00ffcc;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>‚õèÔ∏è FZC –§–µ–¥–µ—Ä–∞—Ç–∏–≤–Ω–∞—è –ú–∞–π–Ω–∏–Ω–≥-–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞</header>

<main>
  <label for="wallet">–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –∫—Ä–∏–ø—Ç–æ-–∫–æ—à–µ–ª—ë–∫ (FZC):</label>
  <input type="text" id="wallet" placeholder="FZC-XXXXXXX" oninput="checkInput()" />

  <button class="btn" id="startBtn" disabled onclick="startMining()">–ù–∞—á–∞—Ç—å –º–∞–π–Ω–∏–Ω–≥</button>

  <div class="balance-box">
    <p><b>–í–∞—à –±–∞–ª–∞–Ω—Å:</b></p>
    <p>üí∞ <span id="balance">0.000</span> FZC</p>
    <p>‚âà <span id="rub">0.00</span> ‚ÇΩ</p>
  </div>

  <div class="chart" id="chart"></div>

  <a href="exchange.html" class="link-btn">üì§ –ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ –±–∏—Ä–∂—É</a>
</main>

<script>
  const rateRub = 3125 + Math.random() * 400;

  function checkInput() {
    const wallet = document.getElementById("wallet").value.trim();
    document.getElementById("startBtn").disabled = wallet.length < 6;
  }

  function startMining() {
    const wallet = document.getElementById("wallet").value.trim();
    if (!wallet.startsWith("FZC-")) {
      alert("‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –∫–æ—à–µ–ª—å–∫–∞. –ü—Ä–∏–º–µ—Ä: FZC-ABC12345");
      return;
    }
    localStorage.setItem("fzc_wallet", wallet);
    mineCoin();
  }

  function mineCoin() {
    let bal = parseFloat(localStorage.getItem("balance")) || 0;
    const mined = 0.25 + Math.random() * 0.6;
    bal += mined;
    localStorage.setItem("balance", bal);
    updateBalanceUI();
    alert(`‚úÖ –î–æ–±—ã—Ç–æ ${mined.toFixed(3)} FZC`);
  }

  function updateBalanceUI() {
    let bal = parseFloat(localStorage.getItem("balance")) || 0;
    document.getElementById("balance").textContent = bal.toFixed(3);
    document.getElementById("rub").textContent = (bal * rateRub).toFixed(2);
  }

  function renderChart() {
    const chart = document.getElementById("chart");
    for (let i = 0; i < 60; i++) {
      const bar = document.createElement("div");
      bar.className = "bar";
      bar.style.left = `${i * 10}px`;
      bar.style.height = `${10 + Math.random() * 90}%`;
      bar.style.animationDelay = `${Math.random() * 1.5}s`;
      chart.appendChild(bar);
    }
  }

  updateBalanceUI();
  renderChart();
</script>

</body>
</html>
