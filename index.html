<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>FZC Mining Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #0e1013;
      font-family: 'Segoe UI', sans-serif;
      color: #e6f2ff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #161a1f;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0,255,255,0.08);
    }

    h1 {
      text-align: center;
      color: #00ffe5;
      margin-bottom: 10px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .button {
      background: linear-gradient(45deg, #00ffe5, #00b3ff);
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      width: 100%;
      transition: transform 0.1s ease-in-out;
    }

    .button:active {
      transform: scale(0.97);
    }

    .progress {
      height: 18px;
      background: #111;
      border-radius: 10px;
      margin-top: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: #00ffe5;
      width: 0%;
      transition: width 0.3s;
    }

    canvas {
      background: #0a0d11;
      border-radius: 8px;
      width: 100%;
      height: 100px;
      margin: 20px 0;
    }

    .upgrade {
      background: #222;
      color: #00ffd5;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }

    .upgrade:hover {
      background: #333;
    }

    .small {
      font-size: 14px;
      color: #aaa;
      text-align: center;
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>‚õèÔ∏è FZC –ú–∞–π–Ω–∏–Ω–≥ –§–µ—Ä–º–∞</h1>

    <div class="stats">
      <div>üå°Ô∏è –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: <span id="temp">65¬∞C</span></div>
      <div>‚ö° –•–µ—à—Ä–µ–π—Ç: <span id="hash">24.5 Mh/s</span></div>
    </div>

    <canvas id="chart"></canvas>

    <button class="button" onclick="mine()">üöÄ –ù–∞—á–∞—Ç—å –º–∞–π–Ω–∏–Ω–≥</button>

    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="stats" style="margin-top:20px;">
      <div>üí∞ –ë–∞–ª–∞–Ω—Å: <span id="fzc">0.000</span> FZC</div>
      <div>‚ÇΩ: <span id="rub">0.00</span></div>
    </div>

    <div class="upgrade" onclick="upgrade()">üîß –£–ª—É—á—à–∏—Ç—å —Ñ–µ—Ä–º—É (50‚ÇΩ)</div>
    <div class="small">–í–µ—Ä—Å–∏—è —Å–∏–º—É–ª—è—Ç–æ—Ä–∞: 2.0.0 (—é–º–æ—Ä)</div>
  </div>

  <script>
    let balance = parseFloat(localStorage.getItem("balance") || "0");
    let power = parseFloat(localStorage.getItem("power") || "1.0");
    const rate = 3975 + Math.random() * 100;

    const tempEl = document.getElementById("temp");
    const hashEl = document.getElementById("hash");
    const fzcEl = document.getElementById("fzc");
    const rubEl = document.getElementById("rub");
    const progressBar = document.getElementById("progressBar");

    function updateStats() {
      fzcEl.textContent = balance.toFixed(3);
      rubEl.textContent = (balance * rate).toFixed(2);
      tempEl.textContent = (65 + Math.random() * 8).toFixed(1) + "¬∞C";
      hashEl.textContent = (24 + power * 2.5).toFixed(2) + " Mh/s";
      localStorage.setItem("balance", balance);
      localStorage.setItem("power", power);
    }

    function mine() {
      let percent = 0;
      progressBar.style.width = "0%";
      let interval = setInterval(() => {
        percent += 2 + Math.random() * 3;
        if (percent >= 100) {
          percent = 100;
          clearInterval(interval);
          let mined = 0.005 * power;
          balance += mined;
          updateStats();
        }
        progressBar.style.width = percent + "%";
      }, 60);
    }

    function upgrade() {
      const rub = balance * rate;
      if (rub < 50) {
        alert("‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤. –ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 50‚ÇΩ (~" + (50 / rate).toFixed(3) + " FZC)");
        return;
      }
      balance -= (50 / rate);
      power += 0.4;
      alert("‚úÖ –£—Å–ø–µ—à–Ω–æ —É–ª—É—á—à–µ–Ω–æ! –•–µ—à—Ä–µ–π—Ç –≤—ã—Ä–æ—Å.");
      updateStats();
    }

    // –ì—Ä–∞—Ñ–∏–∫ —Ö–µ—à—Ä–µ–π—Ç–∞
    const ctx = document.getElementById("chart").getContext("2d");
    function drawGraph() {
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
      let y = 60;
      for (let x = 0; x < ctx.canvas.width; x += 5) {
        let ny = y + (Math.random() - 0.5) * 15;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x + 5, ny);
        ctx.strokeStyle = "#00ffe5";
        ctx.stroke();
        y = ny;
      }
    }

    setInterval(() => {
      drawGraph();
      updateStats();
    }, 3000);

    // –ü–µ—Ä–≤–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
    drawGraph();
    updateStats();
  </script>

</body>
</html>
